<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="style.css">
</head>
  <div class="weather-app">
    <div class="container">
      <h3 class="brand">Trevor's Weather App</h3>
      <div>
          <h1 class="temp">16&#176</h1>
          <div class="city-time">
            <h1 class="name">London</h1>
            <small>
              <span class="time">6:09</span>

              -

              <span class="date">
                  Monday Sept 19
              </span>
            </small>
          </div>
          <div class="weather">
            <img
              src="./icons/day/sun.png"
              alt="icon"
              width="50"
              height="50"
            />
            <span class="condition">Cloudy</span>
          </div>
        </div>
      </div>
      <div class="panel">
        <form id="locationInput">
          <input
            type="text"
            name="search"
            placeholder="Search Location"
            />
            <button type="submit" class="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>

          <ul class="cities">
            <li class="city">New York</li>
            <li class="city">California</li>
            <li class="city">Paris</li>
            <li class="city">Tokyo</li>
          </ul>
          <ul class="details">
            <h4>Weather Details</h4>
            <li>
              <span>Cloudy</span>
              <span class="cloud">89%</span>
            </li>
            <li>
              <span>Humidity</span>
              <span class="humidity">64%</span>
            </li>
            <li>
              <span>Wind</span>
              <span class="wind">5km/h</span>
            </li>
          </ul>
      </div>
</html>
